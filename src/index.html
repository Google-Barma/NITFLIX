<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <meta property="og:title" content="NITFLIX.FUN" />
    <meta
      property="og:description"
      content="Watch Nitflix movies & TV shows online or stream right to your smart TV, PC, Mac, mobile, tablet and more."
    />
    <meta
      property="og:type"
      content="Watch Nitflix movies & TV shows online or stream right to your smart TV, PC, Mac, mobile, tablet and more."
    />
    <meta property="og:image" content="./" />
    <meta property="og:site_name" content="NITFLIX.FUN" />
    <title>NITFLIX</title>
  </head>
  <body>
    <div class="js-blur-container">
      <header class="header">
        <nav class="navigation" id="navigation">
          <div class="left-nav-wrap">
            <a href="/" class="logo"
              ><img src="./images/logo.png" alt="" class="logo__img" />
            </a>
            <ul class="menu">
              <li class="menu__item">
                <a href="/" class="menu__link">Home</a>
              </li>
              <!-- <li class="menu__item">
                <a href="#" class="menu__link">TV series</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Films</a>
              </li> -->
              <li class="menu__item sub-menu__wrapper">
                <a href="#" class="menu__link sub-menu__wr">My lists</a>
                <ul class="sub-menu">
                  <li class="sub-menu__item">
                    <a href="" class="sub-menu__link js-userList-watched"
                      >Watched</a
                    >
                  </li>
                  <li class="sub-menu__item">
                    <a href="" class="sub-menu__link js-userList-queue"
                      >Queue</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="right-nav-wrap">
            <form action="#" class="search-form">
              <input
                type="text"
                class="search-form__input"
                placeholder="Search..."
              />
              <button
                type="submit"
                class="search-form__btn js-search-form__btn"
              >
                <i class="fas fa-search"></i>
              </button>
            </form>
            <div class="account-wrap">
              <button class="account-btn" id="singIn" type="button">
                <i class="far fa-user-circle" title="Sing In"></i>
              </button>
              <button
                class="account-btn-out visually-hidden"
                id="logOut"
                type="button"
              >
                <i class="fas fa-sign-out-alt" title="Exit"></i>
              </button>
            </div>
          </div>
        </nav>
      </header>

      <main class="main">
        <div class="container">
          <h2 class="main-title">Most popular films</h2>
          <div
            class="movie__container grid-container js-movie__container"
          ></div>
          <div class="clean-box"></div>
          <div class="pagination-wrapper"></div>
        </div>
      </main>

      <footer class="footer">
        <div class="container footer-container">
          <p class="copyright">
            Made with love, by
            <a href="#" class="copyright__link">FSDev</a> 2020.
          </p>
          <p class="copyright__description">
            This project was created for educational purposes. Not commercial
            use.
          </p>
          <i class="fas fa-users-cog development" title="development team"></i>
        </div>
      </footer>

      <div class="modal-wrap visually-hidden">
        <div class="modal">
          <div class="modal__content">
            <i class="fas fa-times modal-close-btn"></i>
            <h3 class="modal__title">Welcome</h3>
            <div class="auth-wrap">
              <p class="modal__text modal__text-login is-activ-elem">Login</p>
              <p class="modal__text modal__text-reg">Register</p>
            </div>

            <div class="form">
              <form action="#" class="form__registration">
                <div class="input-label">
                  <span class="input-label-span" id="email-span"
                    >Email address *</span
                  >
                  <input
                    type="email"
                    id="inputEmail"
                    class="form__registration-email form__reg-input"
                    placeholder="Email address *"
                    required
                  />
                </div>
                <div class="input-label">
                  <input
                    type="password"
                    id="inputPassword"
                    class="form__registration-password form__reg-input"
                    placeholder="Password *"
                    required
                  />
                  <span class="input-label-span" id="pass-span"
                    >Password *</span
                  >
                </div>

                <div class="form__login-btn-wrap">
                  <button
                    class="btn form__btn form__btn-in"
                    id="loginbtn"
                    type="button"
                  >
                    Sign in
                  </button>

                  <button
                    class="btn form__btn form__btn-up visually-hidden is-hidden"
                    id="singupbtn"
                    type="button"
                  >
                    Sign up
                  </button>
                </div>

                <div class="new_login__soc-label">or login with</div>

                <button
                  class="btn googleBtn form__btn"
                  id="googleIn"
                  type="button"
                >
                  Google
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<div class="movie-modal__my-list">
  <span
    id="dataAtr"
    data-id="${id}"
    data-title="${title}"
    data-poster_path="${
                poster_path !== null ? poster_path : noPosterImg
              }"
    data-release_date="${release_date}"
    data-vote_average="${vote_average}"
  ></span>
  <button class="watched">
    <svg
      viewBox="0 0 32 32"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      class="svg__watched"
    >
      <path
        d="M17 24.938h-3v1.562l-3 0.5v1h8.938v-0.938l-2.938-0.562v-1.562zM27 4h-23c-1.105 0-2 0.895-2 2v14c0 1.104 0.895 2 2 2h23c1.105 0 2-0.896 2-2v-14c0-1.105-0.895-2-2-2zM15.375 20.5c-0.552 0-1-0.448-1-1 0-0.553 0.448-1 1-1 0.553 0 1 0.447 1 1 0 0.552-0.448 1-1 1zM27 17h-23v-11h23v11z"
      ></path>
    </svg>
  </button>
  <button class="queue">
    <svg
      viewBox="0 0 32 32"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      class="svg__queue"
    >
      <path
        d="M19.5 3h0.5l6 7v18.009c0 1.093-0.894 1.991-1.997 1.991h-15.005c-1.107 0-1.997-0.899-1.997-2.007v-22.985c0-1.109 0.897-2.007 2.003-2.007h10.497zM19 4h-10.004c-0.55 0-0.996 0.455-0.996 0.995v23.009c0 0.55 0.455 0.995 1 0.995h15c0.552 0 1-0.445 1-0.993v-17.007h-4.002c-1.103 0-1.998-0.887-1.998-2.006v-4.994zM20 4.5v4.491c0 0.557 0.451 1.009 0.997 1.009h3.703l-4.7-5.5zM16.5 23l-4 3 1.5-5-4-3h5l1.5-5 1.5 5h5l-4 3 1.5 5-4-3z"
      ></path>
    </svg>
  </button>
</div>

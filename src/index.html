<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NITFLIX</title>
  </head>
  <body>
    <div class="js-blur-container">
      <header class="header">
        <nav class="navigation" id="navigation">
          <div class="left-nav-wrap">
            <a href="/" class="logo"
              ><img src="./images/logo.png" alt="" class="logo__img" />
            </a>
            <ul class="menu">
              <li class="menu__item">
                <a href="/" class="menu__link">Home</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">TV series</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Films</a>
              </li>
              <li class="menu__item sub-menu__wrapper">
                <a href="#" class="menu__link sub-menu__wr">My list</a>
                <ul class="sub-menu">
                  <li class="sub-menu__item">
                    <a href="" class="sub-menu__link">Watched</a>
                  </li>
                  <li class="sub-menu__item">
                    <a href="" class="sub-menu__link">Queue</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="right-nav-wrap">
            <form action="#" class="search-form">
              <input
                type="text"
                class="search-form__input"
                placeholder="Search..."
              />
              <button
                type="submit"
                class="search-form__btn js-search-form__btn"
              >
                <i class="fas fa-search"></i>
              </button>
            </form>
            <div class="account-wrap">
              <button class="account-btn" id="singIn" type="button">
                <i class="far fa-user-circle" title="Sing In"></i>
              </button>
              <button
                class="account-btn-out visually-hidden"
                id="logOut"
                type="button"
              >
                <i class="fas fa-sign-out-alt" title="Exit"></i>
              </button>
            </div>
          </div>
        </nav>
      </header>

      <main class="main">
        <div class="container">
          <h2 class="main-title">Most popular films</h2>
          <div
            class="movie__container grid-container js-movie__container"
          ></div>
        </div>
      </main>

      <div class="container">
        <footer class="footer">
          <p class="copyright">
            Made with love, by
            <a href="#" class="copyright__link">FSDev</a> 2020.
          </p>
          <p class="copyright__description">
            This project was created for educational purposes. Not commercial
            use.
          </p>
        </footer>
      </div>

      <div class="modal-wrap visually-hidden">
        <div class="modal">
          <div class="modal__content">
            <i class="fas fa-times modal-close-btn"></i>
            <h3 class="modal__title">Welcome</h3>
            <div class="auth-wrap">
              <p class="modal__text modal__text-login is-activ-elem">Login</p>
              <p class="modal__text modal__text-reg">Register</p>
            </div>

            <div class="form">
              <form action="#" class="form__registration">
                <div class="input-label">
                  <span>Email address *</span>
                  <input
                    type="email"
                    id="inputEmail"
                    class="form__registration-email form__reg-input"
                    placeholder="Email address *"
                    required
                  />
                </div>
                <div class="input-label">
                  <span>Password *</span>
                  <input
                    type="password"
                    id="inputPassword"
                    class="form__registration-password form__reg-input"
                    placeholder="Password *"
                    required
                  />
                </div>

                <div class="form__login-btn-wrap">
                  <button
                    class="btn form__btn form__btn-in"
                    id="loginbtn"
                    type="button"
                  >
                    Sign in
                  </button>

                  <button
                    class="btn form__btn form__btn-up visually-hidden is-hidden"
                    id="singupbtn"
                    type="button"
                  >
                    Sign up
                  </button>
                </div>

                <div class="new_login__soc-label">or login with</div>

                <button
                  class="btn googleBtn form__btn"
                  id="googleIn"
                  type="button"
                >
                  Google
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <meta property="og:title" content="NITFLIX.FUN" />
    <meta
      property="og:description"
      content="Watch Nitflix movies & TV shows online or stream right to your smart TV, PC, Mac, mobile, tablet and more."
    />
    <meta
      property="og:type"
      content="Watch Nitflix movies & TV shows online or stream right to your smart TV, PC, Mac, mobile, tablet and more."
    />
    <meta property="og:image" content="./images/ogm-bg.jpg" />
    <meta property="og:site_name" content="NITFLIX.FUN" />
    <title>NITFLIX</title>
  </head>

  <body>
    <div class="js-blur-container">
      <header class="header">
        <nav class="navigation" id="navigation">
          <div class="navigation__main">
            <div class="left-nav-wrap">
              <a href="/" class="logo"
                ><img src="./images/logo.png" alt="" class="logo__img" />
              </a>
              <ul class="menu">
                <li class="menu__item">
                  <a href="#" class="menu__link home-link"></a>
                </li>
                <!-- <li class="menu__item">
                  <a href="#" class="menu__link">TV series</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Films</a>
                </li> -->
                <li class="menu__item sub-menu__wrapper">
                  <a href="#" class="menu__link sub-menu__wr"></a>
                  <ul class="sub-menu">
                    <li class="sub-menu__item">
                      <a href="" class="sub-menu__link js-userList-watched"></a>
                    </li>
                    <li class="sub-menu__item">
                      <a href="" class="sub-menu__link js-userList-queue"></a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
            <div class="right-nav-wrap">
              <div class="account-wrap">
                <button class="account-btn" id="singIn" type="button">
                  <i class="far fa-user-circle" title="Sing In"></i>
                </button>
                <button
                  class="account-btn-out visually-hidden"
                  id="logOut"
                  type="button"
                >
                  <i class="fas fa-sign-out-alt" title="Exit"></i>
                </button>
              </div>
            </div>
          </div>
          <form action="#" class="search-form">
            <input type="text" class="search-form__input" placeholder="" />
            <button type="submit" class="search-form__btn js-search-form__btn">
              <i class="fas fa-search"></i>
            </button>

            <input
              type="checkbox"
              class="language__input"
              id="language__input"
            />
            <label
              for="language__input"
              class="language__label js-language__label"
            >
              <svg
                class="language__icon language-hidden"
                id="language__rus-icon"
              >
                <use
                  xlink:href="images/svg/language/language-sprite.svg#russia"
                ></use>
              </svg>
              <svg class="language__icon" id="language__usa-icon">
                <use
                  xlink:href="images/svg/language/language-sprite.svg#united-kingdom"
                ></use>
              </svg>
            </label>
          </form>
        </nav>
      </header>

      <main class="main">
        <div class="container">
          <h2 class="main-title"></h2>
          <div
            class="movie__container grid-container js-movie__container"
          ></div>
          <div class="clean-box"></div>
          <div class="pagination-wrapper"></div>
        </div>
        <button class="main-scrollUp scrollUp"></button>
      </main>

      <footer class="footer">
        <div class="container footer-container">
          <p class="copyright">
            Made with love, by
            <a href="#" class="copyright__link" title="development team">
              <i class="fas fa-users"></i>
              FSDev
            </a>
            2020.
          </p>
          <p class="copyright__description"></p>
          <!-- <i class="fas fa-users-cog development" title="development team"></i> -->
        </div>
      </footer>
    </div>

    <div class="modal-wrap visually-hidden is-hidden">
      <div class="modal">
        <div class="modal__content">
          <i class="fas fa-times modal-close-btn"></i>
          <h3 class="modal__title"></h3>
          <div class="auth-wrap">
            <p class="modal__text modal__text-login is-activ-elem"></p>
            <p class="modal__text modal__text-reg"></p>
          </div>

          <div class="form">
            <form action="#" class="form__registration">
              <div class="input-label">
                <span class="input-label-span" id="email-span"
                  >Email address *</span
                >
                <input
                  type="email"
                  id="inputEmail"
                  class="form__registration-email form__reg-input"
                  placeholder="Email address *"
                  required
                />
              </div>
              <div class="input-label">
                <input
                  type="password"
                  id="inputPassword"
                  class="form__registration-password form__reg-input"
                  placeholder="Password *"
                  required
                />
                <span class="input-label-span" id="pass-span">Password *</span>
              </div>

              <div class="form__login-btn-wrap">
                <button
                  class="btn form__btn form__btn-in"
                  id="loginbtn"
                  type="button"
                ></button>

                <button
                  class="btn form__btn form__btn-up visually-hidden is-hidden"
                  id="singupbtn"
                  type="button"
                ></button>
              </div>

              <div class="new_login__soc-label"></div>

              <button
                class="btn googleBtn form__btn"
                id="googleIn"
                type="button"
              >
                Google
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NITFLIX</title>
  </head>
  <body>
    <div class="js-blur-container">
      <header class="header">
        <div class="container">
          <nav class="navigation" id="navigation">
            <div class="left-nav-wrap">
              <a href="/" class="logo"
                ><img src="./images/logo.png" alt="" class="logo__img" />
              </a>
              <ul class="menu">
                <li class="menu__item">
                  <a href="/" class="menu__link">Home</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">TV series</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Films</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">My list</a>
                </li>
              </ul>
            </div>
            <div class="right-nav-wrap">
              <form action="#" class="search-form">
                <input
                  type="text"
                  class="search-form__input"
                  placeholder="Films, genres, person"
                />
                <button
                  type="submit"
                  class="search-form__btn js-search-form__btn"
                >
                  <i class="fas fa-search"></i>
                </button>
              </form>
              <div class="account-wrap">
                <button class="account-btn" id="singIn" type="button">
                  <i class="far fa-user-circle" title="Sing In"></i>
                </button>
                <button
                  class="account-btn-out visually-hidden"
                  id="logOut"
                  type="button"
                >
                  <i class="fas fa-sign-out-alt" title="Exit"></i>
                </button>
              </div>
            </div>
          </nav>
        </div>
      </header>

      <main class="main">
        <div class="container">
          <h2 class="main-title">Most popular films</h2>
          <div
            class="movie__container grid-container js-movie__container"
          ></div>
        </div>
      </main>

      <footer class="footer">
        <div class="container">
          <p class="copyright">
            Made with love, by <a href="#" class="copyright__link">FSDev</a>
          </p>
        </div>
      </footer>

      <div class="modal-wrap visually-hidden">
        <div class="modal">
          <div class="modal__content">
            <i class="fas fa-times modal-close-btn"></i>
            <h3 class="modal__title">Welcome</h3>
            <p class="modal__text">Login or register</p>

            <div class="form">
              <form action="#" class="form__registration">
                <input
                  type="email"
                  id="inputEmail"
                  class="form__registration-email form__reg-input"
                  placeholder="Email address *"
                  required
                />
                <input
                  type="password"
                  id="inputPassword"
                  class="form__registration-password form__reg-input"
                  placeholder="Password *"
                  required
                />

                <div class="form__login-btn-wrap">
                  <button
                    class="btn form__btn form__btn-in"
                    id="loginbtn"
                    type="button"
                  >
                    Sign in
                  </button>

                  <button
                    class="btn form__btn form__btn-up"
                    id="singupbtn"
                    type="button"
                  >
                    Sign up
                  </button>
                </div>

                <div class="new_login__soc-label">or login with</div>

                <button
                  class="btn googleBtn form__btn"
                  id="googleIn"
                  type="button"
                >
                  Google
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
